syntax = "proto3";

package demo;

option java_package = "proto.generated";
option java_multiple_files = true;

message Request {
  string content = 1;
  DayOfWeek when = 2;
}

enum DayOfWeek {
  UNKNOWN = 0;
  MONDAY = 1;
  TUESDAY = 2;
  WEDNESDAY = 3;
  THURSDAY = 4;
  FRIDAY = 5;
  SATURDAY = 6;
  SUNDAY = 7;
}