<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <meta http-equiv="cache-control" content="no-cache"/>
    <style>
        body {
            background: linear-gradient(to right, #e6f3ff, #b3e0ff);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-weight: 300;
        }
        #server_name_title {
            color: #0056b3;
            font-size: 2.5rem;
            font-weight: 600;
        }
        #server_name {
            color: #00b4ff;
            font-size: 2rem;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="server_name_title">Welcome to</h1>
    <h1 id="server_name"></h1>
</div>
</body>
</html>
